<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <link href="{{ ASSET_PATH }}/css/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="{{ ASSET_PATH }}/css/application.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>

<div id="header">
  <div class="header-inner">
    <div class="logo"><a href="{{ HOME_PATH }}/"><strong>Macquarie Papyri Manual</strong></a></div>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            {% for category in site.categories %}
              <li {% if page.category == category[0] %} class="active" {% endif %} >
                <a id="{{ category[0] }}-ref" href="{{BASE_PATH}}/{{category[0]}}">
                  {{ category[0] | join: "/" }}
                </a>
              </li>
            {% endfor %}
          </ul>
          <ul class="nav pull-right">
            <li><a href="/">Back To Macquarie Papyri</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div id='page'>
  <div class="page-inner">
    <div class="page-header">
      {{ page.title }}
    </div>
    <div class="page-content">
      {{ content }}
    </div>
  </div>
</div>

<div id="footer">
  <div class="footer-inner">
    <a target="_about" href="http://www.intersect.org.au/attribution-policy" class="logo"></a>Developed by
    Intersect Australia Ltd
  </div>
</div>
</body>
</html>
